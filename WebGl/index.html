<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SiteSolve - WebGL</title>
    <script src="Build/UnityLoader.js"></script>
	<script type="text/javascript">
	function DummyLoadFunc(gameInstance, progress)
	{
		return;
	}
	
	function UpdateCanvas()
	{
	
		document.getElementById("#canvas").width = window.innerWidth;
		document.getElementById("#canvas").height = window.innerHeight;
		
		document.getElementById("gameContainer").width = window.innerWidth;
		document.getElementById("gameContainer").height = window.innerHeight;
	}
	</script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/newWebGL.json",{onProgress:DummyLoadFunc});
    </script>
	
  </head>
  <body onresize="UpdateCanvas()">
    <div id="gameContainer" style="width: 100%; height: 100%; margin: auto"></div>
  </body>
</html>
